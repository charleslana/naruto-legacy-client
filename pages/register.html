<div class="container mt-3 mb-4">
    <div class="row mt-5 mb-4 justify-content-center">
        <div class="col-md-9 pb-4 bg-login text-center" id="pageRegister">
            <h1 class="mt-3 mb-3">Text</h1>
            <p>Text</p>
            <form id="formRegister" autocomplete="off">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="Name" required>
                    <label for="floatingName">Text</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
                    <label for="floatingEmail">Text</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Text</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingConfirmPassword"
                        placeholder="Confirm password" required>
                    <label for="floatingConfirmPassword">Text</label>
                </div>

                <h4>Text</h4>
                <p>Text</p>
                <div class="btn-group mt-2 mb-3" role="group" aria-label="Basic radio toggle button group"
                    id="getStylesNinja">
                    <input type="radio" class="btn-check" name="btnRadioStyleNinja" id="btnradio1" value="1" checked
                        required>
                    <label class="btn btn-outline-legacy" for="btnradio1">Text</label>

                    <input type="radio" class="btn-check" name="btnRadioStyleNinja" id="btnradio2" value="2" required>
                    <label class="btn btn-outline-legacy" for="btnradio2">Text</label>

                    <input type="radio" class="btn-check" name="btnRadioStyleNinja" id="btnradio3" value="3" required>
                    <label class="btn btn-outline-legacy" for="btnradio3">Text</label>

                    <input type="radio" class="btn-check" name="btnRadioStyleNinja" id="btnradio4" value="4" required>
                    <label class="btn btn-outline-legacy" for="btnradio4">Text</label>
                </div>

                <h4>Text</h4>
                <p>Text</p>
                <div id="carouselCharacters" class="carousel slide mb-3" data-bs-ride="carousel" data-bs-interval=false>
                    <div class="carousel-inner"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselCharacters"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselCharacters"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <h4>Text</h4>
                <p>Text</p>
                <div class="row row-cols-2 row-cols-md-4 g-4" id="getVillages"></div>

                <button type="submit" class="btn btn-legacy mt-3 mb-3 d-flex mx-auto">Text</button>
            </form>
        </div>
    </div>
</div>
