<div class="container mt-3 mb-4">
    <div class="row mt-5 mb-4">
        <div class="col-md-3 d-none d-sm-block">
            <div class="login-image-start"></div>
        </div>
        <div class="col-md-6 pb-4 bg-login text-center" id="pageLogin">
            <h1 class="mt-3 mb-3">Text</h1>
            <form id="formLogin" autocomplete="off">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
                    <label for="floatingEmail">Text</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Text</label>
                </div>
                <div class="mb-3 form-check text-start">
                    <input type="checkbox" class="form-check-input" id="loginCheck">
                    <label class="form-check-label" for="loginCheck">Text</label>
                </div>
                <button type="submit" class="btn btn-legacy mb-3 d-flex mx-auto">Text</button>
                <p class="d-inline">Text</p> <a href="/register" class="click-action link-legacy">Text</a>
            </form>
        </div>
        <div class="col-md-3 d-none d-sm-block">
            <div class="login-image-end"></div>
        </div>
    </div>
</div>
